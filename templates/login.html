{% extends 'base.html' %}

{% load static %}

{% block conteudo %}
<form>
    <div class="main-login">
        <div class="left-login">
            <h1 class="digitando">Faça login<br>Sua apicultura sistematizada!</h1>
            <img src="{% static 'image/bee-animate.svg' %}" alt="abelha e mel">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="password" placeholder="Entre com sua senha">
                </div>
                <button class="btn-login" id="button">Login</button>
            </div>
        </div>
    </div>
    </form>
{% endblock %}
